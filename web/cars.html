<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Автомобили</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-container">
            <h1>Автомобили</h1>
            <a href="./" class="button">Начало</a>
        </div>
    </header>
    <main>
        <div class="container">
            <table id="carList" class="azure-table">
                <thead>
                    <tr>
                        <th>Car Model</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                   
                </tbody>
            </table>
        </div>
        <button id="addCarButton" class="btn-primary">Добави автомобил</button>
        <form id="editCarForm" class="form-hidden">
            <input type="text" id="editCarName" placeholder="Car Name">
            <input type="hidden" id="editCarId">
            <button type="button" class="btn-primary" onclick="updateCarModel()">Запиши</button>
            <button type="button" class="btn-secondary" onclick="hideEditForm()">Откажи</button>
        </form>
    </main>
    <script>
        async function fetchCarModels() {
            const response = await fetch('/api/cars');
            const carModels = await response.json();
            const carListTbody = document.getElementById('carList').querySelector('tbody');
            carListTbody.innerHTML = '';
            carModels.forEach(carModel => {
                const row = document.createElement('tr');
                const nameCell = document.createElement('td');
                nameCell.textContent = carModel.name;
                const actionsCell = document.createElement('td');
                const editButton = document.createElement('button');
                editButton.className = 'btn-icon';
                editButton.innerHTML = '<i class="fas fa-edit"></i>';
                editButton.onclick = () => showEditForm(carModel.id, carModel.name);
                const deleteButton = document.createElement('button');
                deleteButton.className = 'btn-icon';
                deleteButton.innerHTML = '<i class="fas fa-trash-alt"></i>';
                deleteButton.onclick = () => deleteCarModel(carModel.id);
                actionsCell.appendChild(editButton);
                actionsCell.appendChild(deleteButton);
                row.appendChild(nameCell);
                row.appendChild(actionsCell);
                carListTbody.appendChild(row);
            });
        }

        window.onload = fetchCarModels;

        document.getElementById('addCarButton').addEventListener('click', () => {
            const newCarName = prompt('Enter the name of the new car:');
            if (newCarName) {
                fetch('/api/cars', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name: newCarName })
                })
                .then(response => {
                    if (response.ok) {
                        fetchCarModels();
                    } else {
                        alert('Failed to add car model');
                    }
                })
                .catch(error => {
                    console.error('Error adding car model:', error);
                    alert('Error adding car model');
                });
            }
        });

        function showEditForm(carId, carName) {
            document.getElementById('editCarForm').classList.remove('form-hidden');
            document.getElementById('editCarName').value = carName;
            document.getElementById('editCarId').value = carId;
        }

        function hideEditForm() {
            document.getElementById('editCarForm').classList.add('form-hidden');
        }

        function updateCarModel() {
            const carId = document.getElementById('editCarId').value;
            const newName = document.getElementById('editCarName').value;
            fetch(`/api/cars/${carId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ name: newName })
            })
            .then(response => {
                if (response.ok) {
                    fetchCarModels();
                    hideEditForm();
                } else {
                    alert('Failed to edit car model');
                }
            })
            .catch(error => {
                console.error('Error editing car model:', error);
                alert('Error editing car model');
            });
        }

        function deleteCarModel(carId) {
            const confirmDelete = confirm('Are you sure you want to delete this car model?');
            if (confirmDelete) {
                fetch(`/api/cars/${carId}`, {
                    method: 'DELETE'
                })
                .then(response => {
                    if (response.ok) {
                        fetchCarModels();
                    } else {
                        alert('Failed to delete car model');
                    }
                })
                .catch(error => {
                    console.error('Error deleting car model:', error);
                    alert('Error deleting car model');
                });
            }
        }
    </script>
</body>
</html>
